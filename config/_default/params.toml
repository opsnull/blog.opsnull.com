# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "blowfish"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

# 首页显示的内容
mainSections = ["posts"]
# robots = ""

disableImageOptimization = false

# 关闭 defaultFeaturedImage 时不在列表页面为每个文档显示一张图片
defaultBackgroundImage = "/img/ocean.jpg" # used as default for background images 
#defaultFeaturedImage = "/img/ocean.jpg" # used as default for featured images in all articles

highlightCurrentMenuArea = true
smartTOC = true  #显示 TOC 位置
smartTOCHideUnfocusedChildren = true # 是否展开 TOC

[header]
  layout = "fixed-fill" # valid options: basic, fixed, fixed-fill, fixed-fill-blur

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = false # 不展示 theme 信息。
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "background" # valid options: page, profile, hero, card, background, custom
  homepageImage = "/img/iceland.jpg" # used in: hero, and card，以及 background 的背景图。
  showRecent = false
  showRecentItems = 12
  showMoreLink = true
  showMoreLinkDest = "posts"
  cardView = false
  cardViewScreenWidth = true
  layoutBackgroundBlur = true # only used when layout equals background

[article]
  showDate = true
  showViews = true
  showLikes = true
  showDateUpdated = true
  showAuthor = false
  showHero = false # 是否显示图片
  heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
  showBreadcrumbs = false
  showDraftLabel = true
  showEdit = false
  editURL = "https://github.com/opsnull/blog.opsnull.com"
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = false
  showTableOfContents = true
  showRelatedContent = true
  relatedContentLimit = 4
  showTaxonomies = true
  showAuthorsBadges = false
  showWordCount = true
  showComments = true
  showSummary = false
  #sharingLinks = [ "twitter", "reddit", "email"]

[list]
  showHero = true # 是否显示图片
  heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
  layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
  showBreadcrumbs = false
  showSummary = true # 列表显示时是否显示 summary
  showViews = true
  showLikes = true
  showTableOfContents = false
  showCards = true  # 是否显示 card 边框
  groupByYear = false
  cardView = false   # 卡片显示
  cardViewScreenWidth = true  # 一行展示更多的卡片
  constrainItemsWidth = false

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy] 
  showTermCount = true
  showHero = true
  heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = true
  cardView = true

[term]
  showHero = true
  heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = true
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false

